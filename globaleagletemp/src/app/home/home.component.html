<div class='home'>

  <label>
    <b>Add a temperature:</b> <br>
    <input type="text" matInput [formControl]="temp" #newtemp><input type="button" matButton value='Add' (click)="addTemp(newtemp)">
  </label>

  <mat-card class='container'> 
  
    <mat-card-header>
      
      <mat-card-title><h2></h2></mat-card-title>
    </mat-card-header>
    
    <mat-card-content>

        <div style='position:relative;display:inline-block;width:70%;'>
            <mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="temperature">
                <mat-header-cell *matHeaderCellDef> Temperature </mat-header-cell>
                <mat-cell *matCellDef="let client"> {{client.forecast.forecastday.day.avgtemp_c  }} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let client"> {{client.forecast.forecastday.date  }}  </mat-cell>
              </ng-container>
              
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>

          <div style='position:relative;display:inline-block;width:30%;'>

            Important values <br>

            Average <br>
              {{ temps.average }}<br>
            Median <br>
              {{ temps.median }}<br>
            Max <br>
                {{ temps.max }}<br>
            Min <br>
            {{ temps.min }}<br>
          </div>



      </mat-card-content>

      </mat-card>

      


</div>
